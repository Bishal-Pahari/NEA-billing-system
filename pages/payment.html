<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Payment</title>

    <link rel="stylesheet" href="../src/styles.css" />
  </head>
  <body>
    <nav class="navbar">
      <img
        src="../assets/images/neaLogo.png"
        alt="Logo of NEA"
        class="logo-img"
      />

      <button class="btn-primary" onclick="submit">Sign In</button>
    </nav>
    <h1 class="header">Payment option</h1>

    <form class="input-form" action="" method="post">
      <div class="input-field">
        <label for="pid">PID:</label>
        <input type="text" name="pid" placeholder="Enter PID" />
      </div>

      <div class="input-field">
        <label for="bid">BID:</label>
        <input type="text" name="bid" placeholder="Enter BID" />
      </div>

      <div class="input-field">
        <label for="pdate">Payment Date:</label>
        <input type="date" name="pdate" placeholder="Enter Payment Date" />
      </div>

      <div class="input-field">
        <label for="pamount">Payment Amount:</label>
        <input type="text" name="pamount" placeholder="Enter Payment Amount" />
      </div>

      <div class="input-field">
        <label for="paymentTypeId">Payment Type Id:</label>
        <input type="text" name="paymentTypeId" placeholder="Payment Type Id" />
      </div>

      <div class="input-field">
        <label for="rebeatAmout">Enter Rebeat Amount:</label>
        <input
          type="text"
          name="rebeatAmout"
          placeholder="Enter Rebeat Amount"
        />
      </div>

      <div class="input-field">
        <label for="fineAmt">Enter Fine Amount :</label>
        <input type="text" name="fineAmt" placeholder="Enter Fine Amount " />
      </div>

      <div class="input-field submit-btn">
        <input type="submit" />
      </div>
    </form>

    <footer>
      <p>
        Copyright © <span id="year-change"></span> Nepal Electricity Authority ❘
        All Rights Reserved.
      </p>
    </footer>

    <script src="../src/index.js"></script>
  </body>
</html>
