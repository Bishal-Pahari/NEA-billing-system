<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Payment</title>

    <link rel="stylesheet" href="../src/styles.css" />
  </head>
  <body>
    <nav class="navbar">
      <img
        src="../assets/images/neaLogo.png"
        alt="Logo of NEA"
        class="logo-img"
      />

      <button class="btn-primary" onclick="submit">Sign In</button>
    </nav>

    <h1 class="header">Bill</h1>

    <form class="input-form" action="" method="post">
      <div class="input-field">
        <label for="bid">BID:</label>
        <input type="text" name="bid" placeholder="Enter BID" />
      </div>

      <div class="input-field">
        <label for="bdate">Bill Date:</label>
        <input type="date" name="bdate" />
      </div>

      <div class="input-field">
        <label for="byear">Bill Year:</label>
        <select name="byear">
          <option value="2080">2080</option>
          <option value="2079">2079</option>
          <option value="2078">2078</option>
          <option value="2077">2077</option>
          <option value="2076">2076</option>
          <option value="2075">2075</option>
          <option value="2074">2074</option>
          <option value="2073">2073</option>
          <option value="2072">2072</option>
          <option value="2071">2071</option>
          <option value="2070">2070</option>
          <option value="2069">2069</option>
        </select>
      </div>

      <div class="input-field">
        <label for="bmonth">Bill Month:</label>
        <select name="bmonth">
          <option value="Baisakh">Baisakh</option>
          <option value="Jestha">Jestha</option>
          <option value="Aasadh">Aasadh</option>
          <option value="Shrawan">Shrawan</option>
          <option value="Bhadra">Bhadra</option>
          <option value="Asoj">Asoj</option>
          <option value="Kartik">Kartik</option>
          <option value="Mangsir">Mangsir</option>
          <option value="Poush">Poush</option>
          <option value="Magh">Magh</option>
          <option value="Falgun">Falgun</option>
          <option value="Chaitra">Chaitra</option>
        </select>
      </div>

      <div class="input-field">
        <label for="cusid">Customer ID:</label>
        <input type="text" name="cusid" placeholder="Enter Customer Id" />
      </div>

      <div class="input-field">
        <label for="currRead">Current Reading:</label>
        <input
          type="text"
          name="currRead"
          placeholder="Enter Current Reading"
        />
      </div>

      <div class="input-field" method="post">
        <label for="prevRead">Previous Reading:</label>
        <input
          type="text"
          name="prevRead"
          placeholder="Enter Previous Reading"
        />
      </div>

      <div class="input-field submit-btn">
        <input type="submit" />
      </div>
    </form>

    <footer>
      <p>
        Copyright © <span id="year-change"></span> Nepal Electricity Authority ❘
        All Rights Reserved.
      </p>
    </footer>

    <script src="../src/index.js"></script>
  </body>
</html>
