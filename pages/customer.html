<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Demand</title>

    <link rel="stylesheet" href="../src/styles.css" />
  </head>
  <body>
    <nav class="navbar">
      <img
        src="../assets/images/neaLogo.png"
        alt="Logo of NEA"
        class="logo-img"
      />

      <button class="btn-primary" onclick="submit">Sign In</button>
    </nav>
    <h1 class="header">Customer</h1>

    <form class="input-form" action="">
      <div class="input-field">
        <label for="scno">SCNO:</label>
        <input type="text" name="scno" placeholder="Enter SCNO" />
      </div>

      <div class="input-field">
        <label for="cusid">CUSID:</label>
        <input type="text" name="cusid" placeholder="Enter Customer ID" />
      </div>

      <div class="input-field">
        <label for="fname">FullName:</label>
        <input type="text" name="fname" placeholder="Enter FullName" />
      </div>

      <div class="input-field">
        <label for="address">Address:</label>
        <input type="text" name="address" placeholder="Enter Address" />
      </div>

      <div class="input-field">
        <label for="mobno">Mobile no:</label>
        <input type="text" name="mobno" placeholder="Enter Mobile no" />
      </div>

      <div class="input-field">
        <label for="branch-id">Branch Id:</label>
        <select name="branch-id">
          <option value="101">101</option>
          <option value="102">102</option>
          <option value="103">103</option>
        </select>
      </div>

      <div class="input-field">
        <label for="demand-type-id">DemandType Id:</label>
        <select name="demand-type-id">
          <option value="5A">5AMP</option>
          <option value="10A">10AMP</option>
          <option value="15A">15AMP</option>
        </select>
      </div>

      <div class="input-field submit-btn">
        <input type="submit" />
      </div>
    </form>

    <footer>
      <p>
        Copyright © <span id="year-change"></span> Nepal Electricity Authority ❘
        All Rights Reserved.
      </p>
    </footer>

    <script src="../src/index.js"></script>
  </body>
</html>
