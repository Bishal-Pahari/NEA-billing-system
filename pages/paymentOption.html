<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Payment Option</title>

    <link rel="stylesheet" href="../src/styles.css" />
  </head>
  <body>
    <nav class="navbar">
      <img
        src="../assets/images/neaLogo.png"
        alt="Logo of NEA"
        class="logo-img"
      />

      <button class="btn-primary" onclick="submit">Sign In</button>
    </nav>
    <h1 class="header">Payment Option</h1>

    <form class="input-form" action="">
      <div class="input-field">
        <label for="poid">Payment Option ID</label>
        <input type="text" name="poid" placeholder="Enter Payment Option ID" />
      </div>

      <div class="input-field">
        <label for="paymentName">Payment Name</label>
        <select name="paymentName">
          <option value="eSewa">eSewa</option>
          <option value="Khalti">Khalti</option>
          <option value="FonePay">FonePay</option>
        </select>
      </div>

      <div class="input-field">
        <label for="status">Status</label>
        <input type="checkbox" name="status" />
      </div>

      <div class="input-field">
        <input type="submit" />
      </div>
    </form>

    <footer>
      <p>
        Copyright © <span id="year-change"></span> Nepal Electricity Authority ❘
        All Rights Reserved.
      </p>
    </footer>
    <script src="../src/index.js"></script>
  </body>
</html>
